<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<section id="cover">


<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
        </div>
        <div class="col-md-auto">
            <h1>Enter a city name :</h1>

                <p class="message" role="alert"></p>
                <div class="form-group">
                    <input type="text" class="form-control" name="city" id="city" placeholder="Enter city name(New York)">
                </div>
                <button id="submitWeather" type="submit" class="btn btn-primary">Search for weather</button>
            <div class="col-md-auto info-weather">
                <div class="col">
                    <div id="icon" class=""></div>
                </div>

                <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">City</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Current Weather</th>
                    <th scope="col">Wind Speed</th>
                    <th scope="col">Time</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="city_name"></td>
                    <td class="city_temp"></td>
                    <td class="city_current"></td>
                    <td class="wind_speed"></td>
                    <th class="time"></th>
                </tr>
                </tbody>
                </table>
            </div>

        </div>
        <div class="col col-lg-2">
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col-md-auto">

        </div>
        <div class="col col-lg-2">
        </div>
    </div>
</div>
</section>




    <div class="container" style="display: none;">
        <div class="sunny"></div>
        <div class="cloudy"></div>
        <div class="rainy"></div>
        <div class="snowy"></div>
        <div class="rainbow"></div>
        <div class="starry"></div>
        <div class="stormy"></div>
    </div>
    </div>




<script src="js/wheather.js"></script>
</body>
</html>
